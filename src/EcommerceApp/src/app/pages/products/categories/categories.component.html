<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
      <h2>Categories</h2>
  </div>
  <div class="col-lg-2">
  </div>
</div>
<div class="row wrapper wrapper-content animated fadeInRight">
  <div class="col-lg-12">
    <div class="row">
      <div class="ibox-content">
          <kendo-grid [data]="categories" [height]="600">
              <kendo-grid-column field="id" title="ID" width="40">
              </kendo-grid-column>
              <kendo-grid-column field="name" title="Name" width="250">
              </kendo-grid-column>
              <kendo-grid-column field="parentId" title="Parent">
              </kendo-grid-column>
              <kendo-grid-column field="skuPrefix" title="SKU Prefix" width="80">
              </kendo-grid-column>
          </kendo-grid>
      </div>
    </div>
    
  </div>
</div>
