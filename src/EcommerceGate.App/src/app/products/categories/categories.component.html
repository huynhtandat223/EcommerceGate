<table mat-table [dataSource]="categories" class="mat-elevation-z8" style="width: 100%">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="parentId">
    <th mat-header-cell *matHeaderCellDef> Parent </th>
    <td mat-cell *matCellDef="let element"> {{element.parentId}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="skuPrefix">
    <th mat-header-cell *matHeaderCellDef> SKU Prefix </th>
    <td mat-cell *matCellDef="let element"> {{element.skuPrefix}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
