<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Products</h2>
  </div>
  <div class="col-lg-2">
  </div>
</div>
<div class="row wrapper wrapper-content animated fadeInRight">
  <div class="col-lg-12">
    <div class="row">
        <div class="ibox-content">
          <button class="btn btn-primary" type="button" (click)="goToUrl()"><i class="fa fa-plus"></i>&nbsp;Add</button>
        </div>
     
    </div>
  </div>
  <div class="col-lg-12">
    <div class="row mg-top-20">
      <div class="ibox-content">
        <kendo-grid [data]="data" [height]="200" (edit)="editHandler($event)" (cancel)="cancelHandler($event)" (save)="saveHandler($event)"
          (remove)="removeHandler($event)">
          <kendo-grid-column field="Name" title="Name" editor="string"></kendo-grid-column>
          <kendo-grid-column field="SKU" title="SKU" editor="string"></kendo-grid-column>
          <kendo-grid-column field="ProductCategories" title="Categories" editor="string"></kendo-grid-column>
          <kendo-grid-column field="RegularPrice" title="Price" width="250" editor="string"></kendo-grid-column>
          <kendo-grid-column field="QtyOnHand" title="Quantity" editor="string"></kendo-grid-column>
          <kendo-grid-column field="IsInStock" title="In Stock" editor="string"></kendo-grid-column>
          <kendo-grid-column field="Weight" title="Weight" editor="string"></kendo-grid-column>
          <kendo-grid-command-column title="command" width="600">
            <ng-template kendoGridCellTemplate let-isNew="isNew">
              <button kendoGridEditCommand [primary]="true">Edit</button>
              <button kendoGridRemoveCommand>Remove</button>
              <button kendoGridSaveCommand [disabled]="formGroup?.invalid">{{ isNew ? 'Add' : 'Update' }}</button>
              <button kendoGridCancelCommand>{{ isNew ? 'Discard changes' : 'Cancel' }}</button>
            </ng-template>
          </kendo-grid-command-column>
        </kendo-grid>
      </div>
    </div>
  </div>
</div>
